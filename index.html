<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="advice">
        <h4 class="advice-id">Advice #...</h4>
        <p class="advice-quote">Loading...</p>
        <object class="advice-divider" data="img/pattern-divider-desktop.svg" type="image/svg+xml" alt="Divider"></object>
        <button class="advice-regenerate"><object data="img/icon-dice.svg" type="image/svg+xml" alt="Dice"></object></button>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
